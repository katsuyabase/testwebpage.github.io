<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サブドメインサイトテスト</title>
  <meta name="description" content="サブドメインサイトテストサイトテストページ(?)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --ink: #e6edf3;
      --muted: #9fb0c0;
      --ring: #3b82f6;
    }

    *,
    *::before,
    *::after { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 20% 10%, #1b2430 0%, var(--bg) 60%);
      display: grid;
      grid-template-rows: 1fr auto;
      place-items: center;
      line-height: 1.6;
    }

    .wrap { text-align: center; padding: 2rem; }

    .title {
      font-size: clamp(2rem, 4vw + 1rem, 4rem);
      margin: 0 0 .5rem 0;
      letter-spacing: .04em;
    }

    .subtitle {
      color: var(--muted);
      margin: 0;
      font-size: clamp(1rem, 1.2vw + .6rem, 1.25rem);
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0 1.5rem;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,.06);
    }

    .title:focus-visible,
    .subtitle:focus-visible,
    a:focus-visible,
    button:focus-visible {
      outline: 3px solid var(--ring);
      outline-offset: 4px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">サブドメインサイトテストサイトテスト(？)</h1>
    <p class="subtitle">HTMLとCSSで表示するだけの極シンプルなページ</p>
  </main>
  <footer class="footer">
    <small>&copy; <span id="year"></span> katuyabase</small>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
