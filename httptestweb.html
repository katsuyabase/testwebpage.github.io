<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTTP Access Check</title>
  <style>
    /* ぜんぶインライン。外部読み込みなしで軽量 */
    :root { --fg:#111; --ok:#0a0; --ng:#c00; --muted:#666; }
    html,body { height:100%; }
    body {
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP",sans-serif;
      color:var(--fg); display:grid; place-items:center; background:#fff;
    }
    .card {
      padding:1.5rem 2rem; border:1px solid #ddd; border-radius:.6rem;
      text-align:center; max-width:40rem;
    }
    .status { font-weight:700; font-size:clamp(28px,6vw,56px); margin:.2rem 0 0; }
    .ok { color:var(--ok); }
    .bad { color:var(--ng); }
    .meta { margin-top:.6rem; font-size:.9rem; color:var(--muted); word-break:break-all; }
    code { background:#f6f6f6; padding:.1em .35em; border-radius:.25em; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <div id="status" class="status">Checking…</div>
    <p id="detail">このページがHTTPで配信されているかを確認中です。</p>
    <div class="meta">
      URL: <code id="url"></code>
    </div>
  </main>

  <script>
    (function () {
      var isHttp = location.protocol === 'http:';
      var statusEl = document.getElementById('status');
      var detailEl = document.getElementById('detail');
      var urlEl = document.getElementById('url');

      urlEl.textContent = location.href;

      if (isHttp) {
        statusEl.textContent = 'HTTPでアクセスできています';
        statusEl.classList.add('ok');
        detailEl.textContent = 'このページは http:// で配信されています。';
      } else {
        statusEl.textContent = 'HTTPではありません';
        statusEl.classList.add('bad');
        detailEl.textContent = '現在のプロトコル: ' + location.protocol.replace(':','') + '（httpではありません）';
      }
    })();
  </script>
</body>
</html>
