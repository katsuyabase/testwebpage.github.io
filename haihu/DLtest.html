<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>ファイル配布テスト</title>
</head>
<body>
  <button id="downloadBtn">ファイルを保存</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", function() {
      // 配布したいファイルのURL
      const fileUrl = "https://katsuyabase.github.io/testwebpage.github.io/haihu/S__27328526.jpg";

      // ダウンロードリンクを生成
      const a = document.createElement("a");
      a.href = fileUrl;
      a.download = "配布テスト.jpg"; // ← ダウンロード時のファイル名を指定
      a.click();
    });
  </script>
</body>

</html>
